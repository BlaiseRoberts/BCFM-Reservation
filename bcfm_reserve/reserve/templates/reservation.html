{%extends 'base.html'%}

{%block content%}
<h1 class="center-align">My Reservations</h1>
<div class="row">
	<div class="col s6 card-panel teal">
		<p class="flow-text center-align">All Reservations</p>
			<ul class="collection">
				{%for reservation in reservations%}
		        	<li class="collection-item"><a href="{% url 'reserve:space' reservation.space.id reservation.date %}">{{reservation.space}} on {{reservation.date}}</a><a href="{% url 'reserve:delete_reservation' reservation.id reservation.date %}" class="secondary-content waves-effect waves-light"><i class="material-icons red-text text-darken-2">delete</i></a></li>
		        {%endfor%}
	      	</ul>
	</div>
	<div class="col s6 card-panel blue-grey lighten-4" style="display:flex;flex-direction:column;align-items:center;padding-bottom:2em;">
		<p class="flow-text">Full Map</p>
		<img class="materialboxed" width="200px" src="/images/flea-map.png">
	</div>
</div>
{%endblock%}
